<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg max-w-screen-lg w-full md:w-auto mx-auto md:space-x-6">
    <!-- Left Column: Form -->
    <div class="flex flex-col justify-center px-6 py-12 w-full md:w-1/2 min-h-screen md:min-h-0">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="favicon.ico.png" alt="To-Do Company">
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">To-Do My Stuffs</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:ring-2 focus-visible:ring-indigo-600">
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <!-- <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a> -->
        </p>
      </div>
    </div>

    <!-- Right Column: Image -->
    <div class="hidden md:block w-full md:w-1/2">
      <img class="h-full w-full object-cover rounded-md" src="todo.jpg" alt="To-Do Company">
    </div>
  </div>
</div>
